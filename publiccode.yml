description:
  de:
    shortDescription: >
      Jährliche Zahlen und Fakten zur Stadt Konstanz — in maschinenlesbarer Form

    longDescription: >
      Dieses Repository enthält jährliche Statistiken über die Stadt Konstanz.
      Diese Statistiken werden seit 20 Jahren als Heft gepflegt und
      veröffentlicht. Nun werden die Daten auch in maschinenlesbarer Form
      bereit gestellt.


      Dieses Projekt kann als Vorlage für ähnliche Datenprojekte dienen.

    features:
      - Maschinenlesbare CSV-Daten
      - Strikte Schemavalidierung mit Python/Pydantic
      - Versionierung der Daten mit Git
      - Automatisierter Excel Export und Import
      - Wiederverwendbare Python-Bibliothek

  en:
    shortDescription: >
      Yearly facts and figures about the City of Constance — in machine-readable form

    longDescription: >
      This repository contains yearly statistics about the City of Constance.
      These statistics have been maintained and published as a booklet for 20 years.
      Now, the data is also provided in a machine-readable format.

      This project can serve as a template for similar data projects.

    features:
      - Machine-readable CSV data
      - Strict schema validation with Python/Pydantic
      - Versioning of data via Git
      - Automated Excel export and import
      - Reusable Python library
